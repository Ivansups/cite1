{% extends 'main/layout.html' %}

{% block title %}
    Test pr
{% endblock %}

{% block content %}
    <div class="guda">
        <p>Форма для добавления статьи</p>
        <form method="post">
            <input type="text" placeholder="Название статьи" class="form-control">
            <input type="text" placeholder="Анонос статьи" class="form-control">
            <textarea class="form-control" placeholder="Текст статьи"></textarea>
            <input type="date" placeholder="Дата публикации" class="form-control">
            <input type="time" placeholder="Время публикации" class="form-control">
            <button class="btn btn-warning" type="submit">Отправить на проверку</button>
        </form>
    </div>
{% endblock %}
